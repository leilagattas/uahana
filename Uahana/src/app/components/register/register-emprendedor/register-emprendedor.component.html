<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="pairItems">
        <div class="form-group col-md-6">
            <label for="name">Nombre</label>
            <input type="text" id="name" class="form-control" placeholder="Ingresá tu nombre" name="name" ngModel
                required>
        </div>
        <div class="form-group col-md-6">
            <label for="surname">Apellido</label>
            <input type="text" id="surname" class="form-control" placeholder="Ingresá tu apellido" name="surname"
                ngModel required>
        </div>
    </div>
    <div class="pairItems">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresá tu email" name="email" ngModel
                required>
        </div>
        <div class="form-group col-md-6">
            <label for="date">Fecha de Nacimiento</label> <br>
            <input type="date" id="date" value="1990-01-01" min="1900-01-01" max="2018-12-31"
                placeholder="Ingresá tu fecha de nacimiento" required name="date" ngModel>
        </div>
    </div>
    <div class="pairItems">
        <div class="form-group col-md-6">
            <label for="dni">DNI</label>
            <input type="number" class="form-control" id="dni" placeholder="Ingresá tu DNI" name="dni" ngModel required>
        </div>
        <div class="form-group col-md-6">
        </div>
    </div>
    <div class="pairItems">
        <div class="form-group col-md-6">
            <label for="password">Contraseña</label>
            <div class="pass">
                <input type="password" class="form-control" id="password" placeholder="Ingresá tu contraseña"
                    name="password" ngModel required>
                <i class="fa fa-eye" id="togglePassword"></i>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="passwordRep">Repetir Contraseña</label>
            <div class="pass">
                <input type="password" class="form-control" id="passwordRep" placeholder="Repetí tu contraseña"
                    name="passwordRep" ngModel required>
                <i class="fa fa-eye" id="togglePassword"></i>
            </div>
        </div>
    </div>
    <div><input type="checkbox" value="lsbusco" id="terminos"> <label for="terminos" class="tyc">Acepto los <a
                href="">Términos y Condiciones</a></label></div>
    <div *ngIf="mensajeError.length > 0" class="alert alert-danger" role="alert">
        {{mensajeError}}
    </div>
    <button type="submit">Crear Cuenta</button>
</form>
