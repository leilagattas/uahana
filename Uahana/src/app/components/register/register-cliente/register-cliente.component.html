<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="pairItems">
        <div class="form-group col-md-6">
            <label for="name">Nombre</label>
            <input type="text" id="name" class="form-control" placeholder="Ingresá tu nombre" name="name" ngModel
                required>
        </div>
        <div class="form-group col-md-6">
            <label for="surname">Apellido</label>
            <input type="text" id="surname" class="form-control" placeholder="Ingresá tu apellido" name="lastName"
                ngModel required>
        </div>
    </div>
    <div class="pairItems">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresá tu email" name="email" ngModel
                required>
        </div>
    </div>
    <div class="pairItems">
        <div class="form-group col-md-6">
            <label for="password">Contraseña</label>
            <div class="pass">
                <input [type]="typePass" class="form-control" id="password" name="password"
                    placeholder="Ingresá tu contraseña" ngModel required>
                <i [ngClass]="{'fa-solid fa-eye-slash' : typePass=='password', 'fa fa-eye' : typePass=='text'}"
                    id="togglePassword" (click)="changeVisibility()"></i>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="passwordRep">Repetir Contraseña</label>
            <div class="pass">
                <input [type]="typePass" class="form-control" id="passwordRep" name="passwordRep"
                    placeholder="Repetí tu contraseña" ngModel required>
                <i [ngClass]="{'fa-solid fa-eye-slash' : typePass=='password', 'fa fa-eye' : typePass=='text'}"
                    id="togglePassword" (click)="changeVisibility()"></i>
            </div>
        </div>
    </div>
    <div><input type="checkbox" value="lsbusco" id="terminos" name="checkTyC" ngModel> <label for="terminos"
            class="tyc">Acepto los <a href="">Términos y Condiciones</a></label></div>
    <button type="submit">Crear Cuenta</button>
</form>
