<form>
    <div class="pairItems">
        <div class="form-group col-md-6">
            <label for="name">Nombre</label>
            <input type="text" id="name" class="form-control" placeholder="Ingresá tu nombre" required>
        </div>
        <div class="form-group col-md-6">
            <label for="surname">Apellido</label>
            <input type="text" id="surname" class="form-control" placeholder="Ingresá tu apellido" required>
        </div>
    </div>
    <div class="pairItems">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresá tu email" required>
        </div>
    </div>
    <div class="pairItems">
        <div class="form-group col-md-6">
            <label for="password">Contraseña</label>
            <div class="pass">
                <input type="password" class="form-control" id="password" placeholder="Ingresá tu contraseña" required>
                <i class="fa fa-eye" id="togglePassword"></i>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="passwordRep">Repetir Contraseña</label>
            <div class="pass">
                <input type="password" class="form-control" id="passwordRep" placeholder="Repetí tu contraseña"
                    required>
                <i class="fa fa-eye" id="togglePassword"></i>
            </div>
        </div>
    </div>
    <div><input type="checkbox" value="lsbusco" id="terminos"> <label for="terminos" class="tyc">Acepto los <a
                href="">Términos y Condiciones</a></label></div>
    <button type="submit">Crear Cuenta</button>
</form>
