<main>
    <div class="formLogin">
        <h3>¡Bienvenido!</h3>
        <p>Ingresá tus datos para iniciar sesión</p>

        <div>
            <label for="usuario">Usuario o email</label><br>
            <input type="text" placeholder="Ingresá tu nombre de usuario o email" name="usuario" required><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" placeholder="Ingresá tu contraseña" name="password" id="password" required />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <div class="options">
                <div><input type="checkbox" value="lsRememberMe" id="rememberMe"> <label
                        for="rememberMe">Recordarme</label></div>
                <!-- <input type="submit" value="Login" onclick="lsRememberMe()"> -->
                <a class="forget" href="">Olvidé mi contraseña</a>
            </div>
            <button>Iniciar Sesión</button>
            <p>¿No estás registrado? <a class="register" href="">Crear una cuenta GRATIS</a></p>
        </div>
    </div>
    <img src="../../../assets/loginImg.png" alt="oficio">
</main>
